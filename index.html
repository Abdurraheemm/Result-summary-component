<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h2>Your Result</h2>
        <div class="circle">
          <p class="result--num">
            76 <br />
            of 100
          </p>
        </div>
        <div class="result">
          <h1>Great</h1>
          <p class="result--inner">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="box2">
        <h1 class="box2-head">Summary</h1>
        <div class="individual-box">
          <div class="inner reaction">
            <div class="in-inner">
              <img src="icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>

            <div>
              <p class="num">80 <span class="in-num"> / 100</span></p>
            </div>
          </div>
          <div class="inner memory">
            <div class="in-inner">
              <img src="icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>

            <div>
              <p class="num">92 <span class="in-num"> / 100</span></p>
            </div>
          </div>
          <div class="inner verbal">
            <div class="in-inner">
              <img src="icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>

            <div>
              <p class="num">92 <span class="in-num"> / 100</span></p>
            </div>
          </div>
          <div class="inner visual">
            <div class="in-inner">
              <img src="icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>

            <div>
              <p class="num">92 <span class="in-num"> / 100</span></p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
